<div class="wrapper">
  <h2>Perfil médico:</h2>
  <p>Por favor ingresa algunos detalles sobre tu especialidad, así podrás gestionar pacientes.</p>
</div>
<div class="wrapper">
  <form [formGroup]="formCrearPerfilMedico" (ngSubmit)="onCreatePerfilDoctor()" autocomplete="off">
    <div class="wrapper-control">
      <img src="assets/img/especialidad.svg" alt=""><select id="especialidad" formControlName="especialidad">
        <option value="1">Acné</option>
        <option value="2">Alergias</option>
        <option value="3">Quemaduras</option>
      </select>
    </div>
    <div *ngIf="formCrearPerfilMedico.controls['especialidad'].touched && formCrearPerfilMedico.controls['especialidad'].errors"
         class="message-error">
      <div>Campo obligatorio o Correo invalido</div>
    </div>
    <div class="wrapper-control">
      <img src="assets/img/licencia.svg" alt=""><input type="text" id="identificacion" formControlName="identificacion"
        placeholder="Identificación registro profesional">
    </div>
    <div *ngIf="formCrearPerfilMedico.controls['identificacion'].touched && formCrearPerfilMedico.controls['identificacion'].errors"
         class="message-error">
      <div>Campo obligatorio o Correo invalido</div>
    </div>
    <div class="wrapper-control">
      <input type="date" id="vigencia" formControlName="vigencia"
        placeholder="Vigencia">
    </div>
    <div *ngIf="formCrearPerfilMedico.controls['vigencia'].touched && formCrearPerfilMedico.controls['vigencia'].errors"
         class="message-error">
      <div>Campo obligatorio o Correo invalido</div>
    </div>
    <div class="wrapper-control">
      <input type="file" class="form-control" id="imagen" (change)="onImageSelected($event)">
    </div>
    <div *ngIf="formCrearPerfilMedico.controls['imagen'].touched && formCrearPerfilMedico.controls['imagen'].errors"
         class="message-error">
      <div>Campo obligatorio o Correo invalido</div>
    </div>
    <div class="flex justify-content-center">
      <button type="submit" class="btn btn-primary" [disabled]="formCrearPerfilMedico.invalid">Crear perfil médico</button>
    </div>
  </form>
</div>

<div class="background">
  <footer class="wrapper flex justify-content-between">
    <img src="assets/img/cuaderno.svg" alt="">
    <img src="assets/img/analisis.svg" alt="">
    <img src="assets/img/archivo.svg" alt="">
  </footer>
</div>
